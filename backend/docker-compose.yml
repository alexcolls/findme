version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: findme-postgres
    environment:
      POSTGRES_USER: findme
      POSTGRES_PASSWORD: findme_dev_password
      POSTGRES_DB: findme_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - findme-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U findme"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:v1.7.0
    container_name: findme-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - findme-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: findme-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - findme-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  findme-network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
