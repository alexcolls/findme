name: Mobile CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-ci.yml'

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Run TypeScript check
        working-directory: ./mobile
        run: npm run tsc --if-present || echo "TypeScript check not configured yet"

      - name: Run ESLint
        working-directory: ./mobile
        run: npm run lint --if-present || echo "ESLint not configured yet"

      - name: Run tests
        working-directory: ./mobile
        run: npm test --if-present || echo "Tests not configured yet"

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Build Android APK
        working-directory: ./mobile/android
        run: ./gradlew assembleRelease || echo "Android build not configured yet"

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: lint-and-test
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        working-directory: ./mobile
        run: npm ci

      - name: Install CocoaPods
        working-directory: ./mobile/ios
        run: pod install || echo "CocoaPods not configured yet"

      - name: Build iOS
        working-directory: ./mobile
        run: |
          xcodebuild -workspace ios/findme.xcworkspace \
            -scheme findme \
            -configuration Release \
            -sdk iphonesimulator \
            -arch x86_64 \
            build || echo "iOS build not configured yet"
